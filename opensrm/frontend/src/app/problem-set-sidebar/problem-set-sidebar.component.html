@if(problems.length != 0) {
    <div class="menu has-background-grey-lighter p-4" style="border-radius: 10px; min-height: 75vh;">
        <p class="menu-label">OpenSRM</p>
        <ul class="menu-list">
            @for(problem of problems; track problem._id) {

                @if(problem._id === current_select) {
                    <li class=" p-1" style="border-radius: 10px;">
                        <a [routerLink]="['/problem', current_topic, problem._id]" (click)="handleRouteSwap(problem._id)">Problem {{ problem._id }}</a>
                    </li>    
                } @else {
                    <li class="p-1" style="border-radius: 10px;">
                        <a [routerLink]="['/problem', current_topic, problem._id]" (click)="handleRouteSwap(problem._id)">Problem {{ problem._id }}</a>
                    </li>
                }
            }
        </ul>
    </div>
} @else {
    <p>loading problems...</p>
}
